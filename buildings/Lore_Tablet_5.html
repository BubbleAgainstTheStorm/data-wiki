        <style>
            h4 {
                margin: 0;
            }
        
            .recipe {
                display: flex;
                padding-left: 40;
                align-items: center;
                gap: 16px;
            }
        
            .recipe-title {
                display: inline-block;
                margin: 0;
                margin-top: 8px;
            }
        
            .recipe-hidden {
                display: none;
            }
        
            .recipe>div {
                display: inline-block;
                font-size: 24;
            }
        
            .recipe-block {
                margin-left: 40px;
            }
        
            .ingredient,
            .result {
                background-color: transparent;
                padding: 4px 10px 4px 10px;
                border-radius: 14px;
                border: 2px solid darkslategrey;
                box-shadow: 0px 0px 3px darkslategray;
            }

            .recipe-container {
                margin-top: 16px;
                margin-bottom: 16px;
                width: 900px;
            }
        
            .recipe-header {
                /* background: url(../recipe_bg_header.png); */
                height: 50px;
                /* background-size: 100% 100%; */
                border-image-source: url(../recipe_bg_header.png);
                border-image-slice: 20 26 9 12 fill;
                border-image-width: 20px 20px 20px 20px;
                border-image-outset: 0px 0px 0px 0px;
                border-image-repeat: stretch repeat;
                padding: 0px 0px 0px 22px;
            }
        
          .recipe {
                background: url(../recipe_bg_main.png);
                padding: 10px 0px 30px 30px;
                background-size: 100%;
                background-repeat: repeat-y;
            }
        
        
            h2 {
                margin: 0px;
            }
        
            img {
                vertical-align: middle;
            }
        
            a {
                padding-left: 4px;
            }
        
            .recipe-title>a, .recipe-title {
                color: lightgray;
            }

            .recipe-controls {
                position: relative;
                float: right;
                margin-right: 30px;
            }
        
            .toggle-recipe {
                height: 0px;
                width: 64px;
                display: inline-flex;
                align-items: center;
                border-image-source: url(../button_bg.png);
                border-image-slice: 10 9 13 9 fill;
                border-image-width: 13px 13px 13px 13px;
                border-image-outset: 6px 13px 6px 13px;
                border-image-repeat: stretch stretch;
                cursor: pointer;
                user-select: none;
                font-size: smaller;
                padding: 10px;
                margin-left: 40px;;
            }

            .recipe-time {
                margin-right: 100px;
            }
        
            .toggle-recipe:hover {
                filter: brightness(150%);
            }

        
            .recipe-container,
            .recipe a {
                color: lightgray;
            }
        </style>
        <script>
            function toggleRecipe(showButton) {
                if (showButton.parentElement.parentElement.parentElement.getElementsByClassName(`recipe`)[0].classList.toggle(`recipe-hidden`))
                    showButton.innerText = `show`;
                else
                    showButton.innerText = `hide`;
            }
        </script>
